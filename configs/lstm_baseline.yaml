model: lstm
hidden_size: 128
num_layers: 2
dropout: 0.3
data_path: data/processed_mlii.pt
loss: weighted_ce
lr: 0.001
batch_size: 128
epochs: 100
patience: 15
seed: 42
seeds: [42, 1, 2, 3, 4]

# Augmentation (train only; helps minority classes S, F, Q)
augment: true
noise_std: 0.05
jitter_ms: 10
scale_range: [0.95, 1.05]
p_noise: 0.5
p_jitter: 0.5
p_scale: 0.5
